sonar.projectKey=campus-connect-insight
sonar.organization=YOUR_GITHUB_USERNAME_HERE

# Project metadata
sonar.projectName=Campus Connect Insight
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=src
sonar.tests=src

# Language
sonar.language=ts

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/*.d.ts

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.reportPaths=coverage/lcov.info

# Exclude files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true 